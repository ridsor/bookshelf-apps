<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <article class="container-input" id="container-input">
        <div class="input-img-content">
          <h1>Bookshelf Apps</h1>
        </div>
        <section class="input-section">
          <form class="add-book" id="add-book">
            <h4 class="text-shadow">Masukan Buku Baru</h4>

            <label for="judul" class="mb-10 text-shadow">Judul</label>
            <input type="text" id="judul" class="input" required />
            <label for="penulis" class="mb-10 text-shadow">Penulis</label>
            <input type="text" id="penulis" class="input" required />
            <label for="tahun" class="mb-10 text-shadow">Tahun</label>
            <input type="number" id="tahun" class="input mb-20" required />

            <div class="container">
              <div class="checkbox-container">
                <label for="selesai-dibaca" class="text-shadow">Selesai dibaca</label>
                <input type="checkbox" id="check-selesai-dibaca" class="selesai-dibaca" />
              </div>
              <div class="btn-container">
                <button type="submit" class="btn submit">SUBMIT</button>
                <button type="reset" class="btn reset">RESET</button>
              </div>
            </div>
          </form>
        </section>
      </article>
      <article class="container-search" id="container-search">
        <div class="container">
          <h2 class="text-shadow">Cari Buku</h2>

          <div class="search-book" id="search-book">
            <input type="search" id="keyword" placeholder="Search Judul.." class="keyword" />
            <button type="submit" class="search" id="search"><i class="bi bi-search"></i></button>
          </div>
        </div>
      </article>
      <article class="container-books">
        <div class="container">
          <p class="container-header">Belum selesai dibaca</p>
          <div class="list-item" id="books"></div>
        </div>
        <div class="container">
          <p class="container-header">Selesai dibaca</p>
          <div class="list-item" id="completed-books"></div>
        </div>
      </article>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/storage.js"></script>
  </body>
</html>
